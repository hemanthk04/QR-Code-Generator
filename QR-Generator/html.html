<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="icon" href="./images/qr-code.png">
  </head>
  <body>
    <div class="maincont">
    <div class="container">
      <div class="textboxtext">QR Code Generator</div>
      <form>
      <input type="text" id="inputbox" placeholder="Enter URL or Text">
      <button type="button" onclick="generateQR()">Generate</button>
      </form>
      <div id="qrbox">
        <img src="" id="generatedQR" />
        <div class="qrtext qrtext-hide" id="qrtext">Here is Your QR. Thankyou, Visit Again</div>
      </div>
    </div>
    </div>
    <script>
        let imgbox = document.getElementById('qrbox');
        let inputbox = document.getElementById('inputbox');
        let qrimg = document.getElementById("generatedQR");
        let qrtext = document.getElementById("qrtext");

        console.log(qrimg)
        console.log(inputbox)
        console.log(imgbox)

        function generateQR(){
            qrimg.src  = "https://api.qrserver.com/v1/create-qr-code/?size=[400]x[400]&margin=2&data=" + inputbox.value ;
            qrtext.classList.remove('qrtext-hide');
        }
    </script>
  </body>
</html>
